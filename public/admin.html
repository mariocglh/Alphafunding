<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaFunding | GOD MODE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="admin.css">
</head>
<body class="bg-black text-white font-sans antialiased">

    <header class="border-b border-red-900 bg-red-950/20 p-4 flex justify-between items-center sticky top-0 backdrop-blur-md z-50">
        <div class="flex items-center gap-3">
            <i class="ph-fill ph-crown text-3xl text-red-500 animate-pulse"></i>
            <h1 class="text-xl font-bold tracking-widest text-red-100">GOD MODE <span class="text-xs text-red-500 opacity-50">v1.0</span></h1>
        </div>
        <div class="flex gap-4">
            <a href="dashboard.html" class="text-sm text-gray-400 hover:text-white flex items-center gap-2">
                <i class="ph-bold ph-arrow-left"></i> Volver al Dashboard
            </a>
        </div>
    </header>

    <main class="p-6 max-w-7xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="admin-card border-red-500/30">
                <div class="text-gray-400 text-xs uppercase font-bold">Usuarios Totales</div>
                <div class="text-4xl font-bold mt-2" id="totalUsers">0</div>
            </div>
            <div class="admin-card border-blue-500/30">
                <div class="text-gray-400 text-xs uppercase font-bold">Cuentas Creadas</div>
                <div class="text-4xl font-bold mt-2" id="totalAccounts">0</div>
            </div>
            <div class="admin-card border-green-500/30">
                <div class="text-gray-400 text-xs uppercase font-bold">Ingresos Estimados</div>
                <div class="text-4xl font-bold mt-2 text-green-400">$<span id="revenue">0</span></div>
            </div>
        </div>

        <div class="bg-[#0b0f19] border border-gray-800 rounded-xl overflow-hidden shadow-2xl">
            <div class="p-4 border-b border-gray-800 flex justify-between items-center">
                <h2 class="font-bold text-lg flex items-center gap-2">
                    <i class="ph-fill ph-users text-gray-400"></i> Usuarios Registrados
                </h2>
                <button onclick="loadAdminData()" class="text-xs bg-gray-800 hover:bg-gray-700 px-3 py-1 rounded transition">Refrescar</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-900 text-gray-500 uppercase text-xs">
                        <tr>
                            <th class="p-4">Usuario</th>
                            <th class="p-4">Email</th>
                            <th class="p-4 text-center">Cuentas</th>
                            <th class="p-4 text-center">Saldo Total</th>
                            <th class="p-4 text-right">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable" class="divide-y divide-gray-800">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="admin.js"></script>
</body>
</html>
